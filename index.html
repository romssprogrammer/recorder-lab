<!DOCTYPE html>
<html>
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Audio Recording Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_recorder">
      <audio id="audioPlayback" controls></audio>
      <button class="btn startBtn">Start Recording</button>
      <button class="btn stopBtn" disabled>Stop Recording</button>
      <button class="btn add_chapter">add chapter</button>
      <button class="btn add_note">add note</button>
      <button class="btn create_podcast_link">create link</button>
      <div class="note_popup">
        <label> New Note</label>
        <input type="text" placeholder="write your note" />
      </div>
    </div>

    <script>
      const startBtn = document.getElementsByClassName("startBtn");
      const stopBtn = document.getElementsByClassName("stopBtn");
      const add_chapter = document.getElementsByClassName("add_chapter");
      const add_note = document.getElementsByClassName("add_chapter");
      const audioPlayback = document.getElementById("audioPlayback");
      let mediaRecorder;
      let audioChunks = [];

      startBtn.addEventListener("click", async () => {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioUrl;
          audioChunks = [];
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      stopBtn.addEventListener("click", () => {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
