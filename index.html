<!DOCTYPE html>
<html>
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Audio Recording Test</title>
  </head>
  <body>
    <div class="container_recorder">
      <audio id="audioPlayback" controls></audio>
      <button id="btn startBtn">Start Recording</button>
      <button id="btn stopBtn" disabled>Stop Recording</button>
      <button id="btn add_chapter">add chapter</button>
      <button id="btn add_note">add note</button>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const audioPlayback = document.getElementById("audioPlayback");
      let mediaRecorder;
      let audioChunks = [];

      startBtn.addEventListener("click", async () => {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const audioUrl = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioUrl;
          audioChunks = [];
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      stopBtn.addEventListener("click", () => {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
